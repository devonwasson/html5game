<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<!-- Gets Jquery off Internet -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- adds styling for html -->
		<!--link rel="stylesheet" type="text/css" href="css/styling.css"-->
	</head>
	<body>
	<script>

// Adds Audio
var x = document.createElement("AUDIO");
x.setAttribute("src","PokemonTVThemeSongFull.mp3");
x.loop = true;
//x.play();


// Create the canvas
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = 430;
canvas.height = 430;
document.body.appendChild(canvas);

// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
	bgReady = true;
};
bgImage.src = "images/background.png";

// Hero image
var heroReady = false;
var heroImage = new Image();
heroImage.onload = function () {
	heroReady = true;
};
heroImage.src = "images/Pokeball.png";

// Monster image
monsterImages = ["images/poke1.png","images/poke2.png","images/poke3.png","images/poke4.png","images/poke5.png"];
var monsterReady = false;
var monsterImage = new Image();
monsterImage.onload = function () {
	monsterReady = true;
};
monsterImage.src = "images/poke1.png";

// Game objects
var baseSpeed = 256;
var hero = {
	speed: baseSpeed // movement in pixels per second
};
var monster = {};
var monstersCaught = 0;
var speedFlag = 0;
var monsterMoveFlag = 0;
var tmpMonsterDirection;

// Handle keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

// Reset the game when the player catches a monster
var reset = function (pokeX,pokeY) {
	hero.x = pokeX;
	hero.y = pokeY;

	// Throw the monster somewhere on the screen randomly
	monster.x = 32 + (Math.random() * (canvas.width - 64));
	monster.y = 32 + (Math.random() * (canvas.height - 64));
};

// Update game objects
var update = function (modifier) {
	if (16 in keysDown && speedFlag == 0) {
		hero.speed = hero.speed*2;
		speedFlag = 1;
	}
	if (!(16 in keysDown) && speedFlag == 1) {
		hero.speed = hero.speed/2;
		speedFlag = 0;
	}
	if (38 in keysDown && hero.y > 0) { // Player holding up
		hero.y -= hero.speed * modifier;
	}
	if (40 in keysDown && hero.y+25 < canvas.height) { // Player holding down
		hero.y += hero.speed * modifier;
	}
	if (37 in keysDown && hero.x > 0) { // Player holding left
		hero.x -= hero.speed * modifier;
	}
	if (39 in keysDown && hero.x+25 < canvas.width) { // Player holding right
		hero.x += hero.speed * modifier;
	}
	monsterMove = Math.round(Math.random()*3);
  if (monsterMoveFlag == 0) {
    monsterMoveFlag = 15;
    tempMonsterMove = monsterMove;
  }
  monsterMoveFlag--;
	switch(tempMonsterMove) {
		case 0:
			monster.y -= baseSpeed * modifier;
			break;
		case 1:
			monster.y += baseSpeed * modifier;
			break;
		case 2:
			monster.x -= baseSpeed * modifier;
			break;
		case 3:
			monster.x += baseSpeed * modifier;
			break;
		default:
			break;
	}

	// Are they touching?
	if (
		hero.x <= (monster.x + 32)
		&& monster.x <= (hero.x + 32)
		&& hero.y <= (monster.y + 32)
		&& monster.y <= (hero.y + 32)
	) {
		++monstersCaught;
		reset(hero.x, hero.y);
		monsterImage.src = monsterImages[Math.round(Math.random()*4)];
	}
	if (monster.y < 0) {
		monster.y = canvas.height;
	}
	if (monster.y > canvas.height) {
		monster.y = 0;
	}
	if (monster.x < 0) {
		monster.x = canvas.width;
	}
	if (monster.x > canvas.width) {
		monster.width = 0;
	}
};

// Draw everything
var render = function () {
	if (bgReady) {
		ctx.drawImage(bgImage, 0, 0);
	}

	if (heroReady) {
		ctx.drawImage(heroImage, hero.x, hero.y);
	}

	if (monsterReady) {
		ctx.drawImage(monsterImage, monster.x, monster.y);
	}

	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("Pokemon caught: " + monstersCaught, 32, 32);
};

// The main game loop
var main = function () {
	var now = Date.now();
	var delta = now - then;

	update(delta / 1000);
	render();

	then = now;

	// Request to do this again ASAP
	requestAnimationFrame(main);
};

// Cross-browser support for requestAnimationFrame
var w = window;
requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

// Let's play this game!
var then = Date.now();
reset(canvas.width / 2, canvas.height / 2);
main();
</script></body></html>
